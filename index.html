<style>
    #crazyButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 20px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }
</style>

<button id="crazyButton">Tap Me</button>

<script>
    let button = document.getElementById("crazyButton");
    let size = 20;
    let audio = new Audio("https://www.myinstants.com/media/sounds/vine-boom.mp3");
    let phrases = [
        "You can't catch me, honey! ðŸ˜‚",
        "Too slow, babe! ðŸ˜œ",
        "Try harder, cutie! ðŸ˜†",
        "Not today, sweetheart! ðŸ’‹",
        "Catch me if you can, love! ðŸ˜˜"
    ];

    function moveButton() {
        let x = Math.random() * (window.innerWidth - 100);
        let y = Math.random() * (window.innerHeight - 100);
        button.style.left = x + "px";
        button.style.top = y + "px";
        
        let randomText = phrases[Math.floor(Math.random() * phrases.length)];
        button.innerText = randomText;
        
        size -= 2;
        button.style.fontSize = size + "px";
        
        audio.play();
    }

    // Works for both touch (mobile) & hover (desktop)
    button.addEventListener("mouseover", moveButton);
    button.addEventListener("touchstart", moveButton);
</script>
