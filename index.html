<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Animated Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="fade-in">Hello Youssef!</h1>
    <p class="fade-in">I miss you</p>
    <button class="slide-in hover-button" onclick="sendMessage()">Text Me</button>
    <p class="bounce">
        <span class="colorful-text part1">What are you waiting for?</span> 
        <span class="colorful-text part2">Click the button</span> 
        <span class="colorful-text part3">and text me</span>
    </p>

    <script>
        function sendMessage() {
            const phoneNumber = "212707353830";  // Your WhatsApp number
            const message = "Hello Youssef! I miss you";  // Your pre-filled message

            // WhatsApp link to send a message
            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Open the link in a new tab or window
            window.open(whatsappLink, "_blank");
        }
    </script>
</body>
</html>
